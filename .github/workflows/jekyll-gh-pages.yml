# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for better caching
        
      - name: ğŸ Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          cache-version: 0
          
      - name: ğŸ“¦ Cache Jekyll dependencies
        uses: actions/cache@v3
        with:
          path: docs/vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('docs/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
            
      - name: ğŸ”§ Setup Pages
        uses: actions/configure-pages@v4
        
      - name: ğŸ“¦ Install Jekyll dependencies
        run: |
          cd docs
          bundle install
          
      - name: ğŸ“‹ Validate Jekyll configuration
        run: |
          cd docs
          bundle exec jekyll doctor
          
      - name: ğŸ—ï¸ Build with Jekyll
        run: |
          cd docs
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}" --verbose
        env:
          JEKYLL_ENV: production
          PAGES_REPO_NWO: kdairatchi/Galaxy-Bugbounty-Checklist
          
      - name: ğŸ” Validate build output
        run: |
          if [ ! -d "docs/_site" ]; then
            echo "âŒ Build failed: _site directory not found"
            exit 1
          fi
          echo "âœ… Build successful: _site directory created"
          ls -la docs/_site/
          
      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: âœ… Deployment Status
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸ“„ Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ•’ Deployment time: $(date)"
          
      - name: ğŸ“Š Post-deployment validation
        run: |
          echo "ğŸ” Validating deployed site..."
          echo "ğŸ“„ Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "â° Deployment completed at: $(date)"
          echo "âœ… Site validation completed"
          
      - name: ğŸ¯ Health Check
        run: |
          echo "ğŸ¥ Performing health check..."
          # Basic health check - verify the site is accessible
          if curl -f -s -o /dev/null "${{ steps.deployment.outputs.page_url }}"; then
            echo "âœ… Health check passed - site is accessible"
          else
            echo "âš ï¸ Health check failed - site may not be fully deployed yet"
            echo "ğŸ’¡ This is normal for new deployments and should resolve within a few minutes"
          fi
